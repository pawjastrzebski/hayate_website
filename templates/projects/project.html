{% extends 'base.html' %}
{% block content %}

    <div class="projectsContainer">
         <h2>{{ title }}</h2>
        <section class="project">
            <div class="cover">
                <a href="{% url 'projects' %}"> 
                    <img src="/static/images/covers/{{ project.short_name }}/cover01_small.jpg" alt="OkÅ‚adka {{project.long_name}}">
                </a>
            </div>
            <div class="info">
                <h3><a href="{% url 'project' project.id  %}">{{ project.name }}</a></h3>
                <section class="projectInfo">
                    <div class="propertiesNames">
                        <div>Gatunki</div>
                    </div>
                    <div class="properiesValues">
                        <div>
                            
                            {% for genre in genres  %}
                                <a href="{% url 'projectsForGenre' genre.id %}" >{{ genre.name | safe }}</a>
                            {% endfor %}
                                
                        </div>
                    </div>
                </section>
            </div>
        </section>
    </div>
{% endblock content %}
