{% extends 'base.html' %}


{% block content %}

    <section class="random">
        <h2>Losowe projekty</h2>
        <div class="random__content">
            
            {% for project in projects  %}
                <div class="random__container">
                    <div class="random__title" alt="{{project.name}}">{{ project.name }}</div>
                    <img class="random__img" src="static/images/covers/{{project.short_name}}/cover01_small.jpg" alt="OkÅ‚adka {{project.long_name}}" />
                </div>
            {% endfor %}
                
            </div>
    </section>

    <section class='news'>
        {% for news in news  %}
            <header>{{ news.title }}</header>
            <main>{{ news.content | safe }}</main>
            <footer>{{ news.user.name }} - {{ news.date }}</footer>
        {% endfor %}
    </section>

{% endblock content %}
